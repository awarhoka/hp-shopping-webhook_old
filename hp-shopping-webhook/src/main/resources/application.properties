server.port=9005
spring.application.name="HP Shopping Webhook"
#spring.security.user.name=Ashish
#spring.security.user.password=test123
#spring.security.user.roles=USER
server.servlet.context-path=/services
security.oauth2.client.client-id=hpi
security.oauth2.client.client-secret=hpi-secret
security.oauth2.client.authorized-grant-types==authorization_code,client_credentials,refresh_token,password
security.oauth2.client.scope=test_read,test_write
security.oauth2.resource.user-info-uri=http://localhost:9005/services/user
spring.sleuth.sampler.probability=1.0
messenger4j.appSecret = ${MESSENGER_APP_SECRET}
messenger4j.verifyToken = ${MESSENGER_VERIFY_TOKEN}
messenger4j.pageAccessToken = ${MESSENGER_PAGE_ACCESS_TOKEN}
logging.level.com.github.messenger4j=INFO